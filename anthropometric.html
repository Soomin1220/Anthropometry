var totalChecked_gender;
$(document).ready(function(){
	totalChecked_gender = 0; //처음에만 0
	$('input[name=genderBox]').change(function(){    
        if($('input[name=genderBox]').is(":checked")  && $("input[name=genderBox]:checked").length>totalChecked_gender){

			$('input[name=genderPercent]:eq('+index+')').removeAttr ('disabled') //체크박스 활성화		
        }

			$('input[name=genderPercent]:eq('+index+')').attr('disabled','disabled'); // 체크박스 비활성화

	totalChecked_gender = $("input[name=genderBox]:checked").length;
    });
});

 $(document).ready(function() {    
    $("input[name=agePercent]").bind('blur keydown',function(e) {  
    	var checker = 0;

          if (e.type === 'blur' || e.keyCode === 13)  //focus를 벗어나거나, 사용자가 엔터를 쳤을때의 이벤트
          { 

			var strArray = this.value.split('%');
	
			var boxChecked = [];
			// 그 박스안의 내용을 %만 뗀 값을 -
			// strArray[0]에 넣고 100에서 빼서 (나머지)
			 var size = $("input[name=agePercent]").length;
			// 박스를 다 점검해야되기때문에 size는 총 박스갯수 (agePercent_length)
			// 아래는 총 체크된 박스 갯수 (boxChecked.length), 어떤게 체크되었는지 (boxChecked)를 파악하는 과정
			for (var i = 0; i < size; i++)
			        {
			            if($("input[name=ageList]:eq("+i+")").is(":checked") == true) 
			                {
			                    boxChecked [i] = i;  
			                }
			        }
			var remainder = 100-strArray[0];

			var remainderForEach = remainder / (boxChecked.length -1);

			            for (var i = 0; i < boxChecked.length;i++)
			        {
			            if (boxChecked[i] == $(this).index())
			                continue;
			            if (boxChecked[i] != null) { // 아무것도 안 체크되어있지않은이상{}   
			            	$("input[name=agePercent]")[i].value = remainderForEach + '%'  ;                 
			        }
			        }
	
			          		 if (strArray[0]<1==true)
	          		{
	          			checker = 1;
	          			this.value = 0 + '%';
	          			
	          			var index = $(this).index();

						$('input[name=ageList]:eq('+index+')').prop("checked", false);
						$('input[name=agePercent]:eq('+index+')').attr('disabled','true'); 
				
	          		}
						totalChecked_age = $("input[name=ageList]:checked").length;

			if (this.value.indexOf('%')==-1 && (checker == 0))
				this.value += '%';
			
			this.blur();
        }})});
