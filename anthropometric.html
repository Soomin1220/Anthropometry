<!DOCTYPE html>
<head>
	<meta charset="UTF-8">
	<title></title>
	<link rel = "stylesheet" href ="style.css"/ type = "text/css">
	<script type="text/javascript" src="function.js"> </script>
	<script src="http://code.jquery.com/jquery-1.10.2.js"></script>
	<script type="text/javascript" src="jquery.js"></script>
</head>
<body>
	<!-- 화면 전체를 감싸는 container -->
	<div id = wrap>
		<!-- 화면 좌측 '변수 입력 공간'' -->
		<div id = variation>
			<div id="s1">
				<div id = nationality>
					<h4> Nationality </h4>
						<input type="checkbox" name="korea" value="0" onclick  = "nationality.multiChkCntry('korea', 'add')"> Korea
						<input type="checkbox" name="china" value="1" onclick  = "nationality.multiChkCntry('china', 'add')" > China
						<input type="checkbox" name="japan" value="2" onclick  = "nationality.multiChkCntry('japan', 'add')" > Japan
				</div>
				<div id= gender>
					<h4> Gender </h4>
						<input type="checkbox" class="genderBox" value="male" onclick  = "gender.male_chk(); gender.genChk()"> Male
						<input type="checkbox" class="genderBox" value="female" onclick  = "gender.female_chk();gender.genChk()"> Female <p>

						<div id = "genderPercent"> 
							<input type="text" class = "genderPercentCheckBox" name="genderPercent"  value = 0% disabled = "true" >
							<input type="text" class = "genderPercentCheckBox" name="genderPercent"  value = 0% disabled = "true" >
						</div>
				</div>
				<div id = age>
						<h4> Age </h4>
							<label> <input type = 'radio' name = 'selectOption' id = 'age_checkSelect' > 선택 </label>
							<label> <input type = 'radio' name = 'selectOption'id = 'age_typeSelect'> 직접입력 </label> <p>
					<div id = byCheckBox>
							<div id = "ageList" class = 'hidden'> 
							Age:	
								<input type="checkbox" class="ageList" value="10대이하" onclick = "age.ageChk()" > 10대이하
								<input type="checkbox" class="ageList" value="20대"  onclick = "age.ageChk()" > 20대
								<input type="checkbox" class="ageList" value="30대"  onclick = "age.ageChk()" > 30대
								<input type="checkbox" class="ageList" value="40대"  onclick = "age.ageChk()" > 40대
								<input type="checkbox" class="ageList" value="50대"  onclick = "age.ageChk()" > 50대
								<input type="checkbox" class="ageList" value="60대이상"  onclick = "age.ageChk()" > 60이상
							</div>

							 <div id = "agePercent" class = "hidden"> 
							(%):
								<input type="text" class = "agePercentCheckBox" name="agePercent"  value = 0% disabled = "true" >
								<input type="text" class = "agePercentCheckBox" name="agePercent"  value = 0% disabled = "true" >
								<input type="text" class = "agePercentCheckBox" name="agePercent"  value = 0% disabled = "true" >
								<input type="text" class = "agePercentCheckBox" name="agePercent"  value = 0% disabled = "true" >
								<input type="text" class = "agePercentCheckBox" name="agePercent"  value = 0% disabled = "true" >
								<input type="text" class = "agePercentCheckBox" name="agePercent"  value = 0% disabled = "true" >

							</div>
					</div>
					<!-- byCheckBox ends -->

					<div id = byInputBox>
								<div id = "ageRange" class = "hidden"> 
									Age: 
										<input type="text" name="ageRange" style = "width: 30px; margin: 17px"> ~
										<input type="text" name="ageRange" style = "width: 30px; margin: 17px">
								</div>

									
								<div id = "agePercentByOwn" class="hidden"> 
										Percentage (%):
										<input type="text" class = "agePercentTextBox" name="agePercentByOwn" style = "width: 30px; margin: 17px">

								</div>

							
					</div>
					<!-- ByInputBox ends -->
				</div>


				<div class = decision></div>
			</div>
			<div id="s2"></div>
			<div id="s3"></div>
			<div id="s4"></div>
			<div id="s5"></div>
		</div>
		<!-- 화면 우측 '디스플레이 공간'' -->
		<div id = display></div>
	</div>
</body>
</html>
